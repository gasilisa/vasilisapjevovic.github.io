    <main class="container">
        <div class="row" style="display: flex; align-items: center; justify-content: center;">
            <div class="col-md-6">
                <div class="row mb-3">
                    <div class="col-2">
                        <i class="contact-icon fas fa-envelope"></i>
                    </div>
                    <div class="col-10">
                        <a href="mailto:vasilisapjj@gmail.com">vasilisapjj@gmail.com</a>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <i class="contact-icon fab fa-instagram"></i>
                    </div>
                    <div class="col-10">
                        <a href="https://www.instagram.com/vasilisapj" target="_blank">@vasilisapj</a>

                </div>
                <div class="row mb-3">

            <div class="col-md-6">
                <h2>Contact Form</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
